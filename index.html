<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Downgram - Instagram Videos, Photos & IGTV Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <meta property="og:url"           content="http://www.downgram.in" />
  <meta property="og:type"          content="website" />
  <meta property="og:title"         content="Downgram - Instagram Videos, Photos & IGTV Download" />
  <meta property="og:description"   content="Instagram Videos, Photos & IGTV Download" />
  <meta property="og:image"         content="http://www.downgram.in/assets/logo.png" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="/"><img class="navbar-logo" src="../assets/logo.png" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-item nav-link" href="/privacy">Privacy</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="/help">Get started</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link" href="https://docs.google.com/forms/d/e/1FAIpQLScsz8jaqcS7mc48UqqHVfzH9Vxo8kztSPWaTCOl-Pm5y3a-sw/viewform?vc=0&c=0&w=1" target="_blank">Feedback <i class="fas fa-comment-dots"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="jumbotron text-center" style="margin-bottom:0">
        <a href="/"><img class="logo" src="../../assets/logo.png" /></a>
        <h1 class="header"><a href="/"><strong>Downgram</strong></a></h1>
        <p class="desc">Instagram Videos, Photos & IGTV Download</p>
      
        <div class="container col-md-6">
          <div class="col-md-12">
            <form class="navbar-form" role="search">
              <div class="input-group" id="search">
                <input class="form-control" placeholder="Paste your link here.." id="search-box" name="search-box"type="text"
                  >
                <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" onClick="getMedia()">
                    <i class="fas fa-search"></i> find it </button>
                </div>
              </div>
            </form>
          </div>
          <div #watchagif style="font-size:16px; color:#1f74c9; text-decoration: underline;">
            <a id="watchagif" class="card-link" href="/help" target="_self"> Wanna watch a gif? </a>
          </div>
          <div #spinner id="spinner" style="font-size:24px; color:#1f74c9; display:none;">
            <i class="fa fa-spinner fa-spin "></i>
          </div>
          <span #errormessage class="message"><i class="fas fa-radiation"></i></span>
          <div #downloadlink class="downloadlink card-columns">
            <div class="card border-secondary" *ngFor="let item of imageLinks, index as i">
              <img class="card-img-top" [src]="item" />
              <div class="card-body">
                <h5 class="card-title"><i class="far fa-file-image"></i></h5>
                <a id="imgdownloadlink" class="card-link" [href]="item" target="_blank">
                  <u> Click to download <i class="far fa-arrow-alt-circle-down"></i></u></a>
              </div>
            </div>
            <div class="card border-secondary" *ngFor="let item of videoLinks, index as i">
              <video style="width: 100%;" [src]="item"></video>
              <div class="card-body">
                <h5 class="card-title"><i class="far fa-file-video"></i></h5>
                <a id="viddownloadlink" class="card-link" [href]="item" target="_blank">
                  <u>click to download <i class="far fa-arrow-alt-circle-down"></i></u></a>
              </div>
            </div>
          </div>
          <div id="stats_banner" style="padding:15px;">
            <h4 *ngIf="downloadCount == 0 ; else actualStats ">
              served <span class="stats">lots of</span> downloads with <i class="far fa-heart" style="color:red;"></i> so far
            </h4>
            <div id="actualStats">
              <h4>
                served <span class="stats">{{downloadCount}}</span> downloads with <i class="far fa-heart"
                  style="color:red;"></i> so far
              </h4>
            </div>
          </div>
      
          <div id="social" style="padding:15px;">
            <h5>
              spread the <i class="far fa-heart stats" style="color:red;"></i>
              <pre> </pre>
              <h2>
                <a class="social-link" target="_blank"
                  OnClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=350'); return false;"
                  href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fwww.downgram.in%2F&amp;src=sdkpreparse">
                  <i class="fab fa-facebook"></i>
                </a>
                <a class="social-link" target="_blank"
                  OnClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=300'); return false;"
                  href="https://twitter.com/share?hashtags=downgram_app,awesome_site&text=Hey%21+try+out%3A www.downgram.in - Instagram Videos, Photos %26 IGTV Download @downgram_app">
                  <i class="fab fa-twitter"></i></a>
                <a class="social-link" target="_blank"
                  OnClick="window.open(this.href,'targetWindow','toolbar=no,location=0,status=no,menubar=no,scrollbars=yes,resizable=yes,width=600,height=300'); return false;"
                  href="https://api.whatsapp.com/send?text=Hey%21%20try%20out%3A%20www.downgram.in%20-%20Instagram%20Videos,%20Photos%20%26%20IGTV%20Download">
                  <i class="fab fa-whatsapp"></i></a>
              </h2>
            </h5>
      
          </div>
        </div>
      </div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2&appId=406944066536664&autoLogAppEvents=1"></script>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
